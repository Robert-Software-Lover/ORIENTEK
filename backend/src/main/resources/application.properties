##Database properties
spring.datasource.url=jdbc:mysql://localhost:3306/orientek
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.org.hibernate.dialect.MySQL5Dialect = org.hibernate.dialect.SQLServer2012Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

## Values for be used, while service is UP
inserted=¡Registro exitoso!
notInserted=¡Error en registro. 0 no insertado!
notFound=¡Cliente no encontrado!
updated=¡0 1!
notUpdated=¡Problemas al 0 1!


